<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivi Verde - Registro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu hoja de estilos CSS aquí -->
    
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <li><a href="index.html"><h1>Vivi Verde</h1></a></li>
            </div>
            <ul class="nav-links">
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Registro en Vivi Verde</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <button type="submit" class="cta-button">Registrarse</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2023 Vivi Verde. Todos los derechos reservados.</p>
    </footer>
</body>

<script src="index.js"></script>
</html>
