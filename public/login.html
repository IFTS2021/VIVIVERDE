<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivi Verde - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu hoja de estilos CSS aquí -->
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <li><a href="index.html"><h1>Vivi Verde</h1></a></li>
            </div>
            <ul class="nav-links">
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Iniciar Sesión en Vivi Verde</h2>
            <div class="input-group">
                <label for="email" class="label">Email:</label>
                <div class="center-input">
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="contrasena" class="label">Contraseña:</label>
                <div class="center-input">
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
            </div>
            <button type="submit" class="cta-button">Iniciar Sesión</button>
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2023 Vivi Verde. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
