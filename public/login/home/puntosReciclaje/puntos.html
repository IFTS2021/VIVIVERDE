<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vivi Verde - Puntos </title>
        <link rel="stylesheet" href="puntos.css"> <!-- Enlaza tu hoja de estilos CSS aquÃ­ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="./index.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        
    </head>

    <body>
        <main>
            <div class="container">
                <div class="row custom-height justify-content-center">
                    <div class="col-sm-10 main-container">
                        
                        <form onsubmit="submitHadler(event)">
                            <div class="form-floating mb-3">
                                <h1>PUNTOS DE RECICLAJE</h1>
                                <p id="parrafo">Cada vez que reciclas estos diferentes materiales, acumulas puntos que luego podes canjearlo por beneficios!
                                </p>
                                <div class="puntos">
                                    Puntos acumulados: <span id="puntos">0</span>
                                </div>

                                <!-- BENEFICIOS -->
                                <div id="contenedor" class="contenedor">
                                    <!-- Tarjeta 1 -->
                                    <div class="tarjeta">
                                        <div class="titulo">PLASTICOS</div>
                                        <div class="contenido">
                                            20 PUNTOS
                                        </div>
                                    </div>
                                    <!-- Tarjeta 2 -->
                                    <div class="tarjeta">
                                        <div class="titulo">PAPEL</div>
                                        <div class="contenido">
                                            10 PUNTOS
                                        </div>
                                    </div>
                                    <!-- Tarjeta 3 -->
                                    <div class="tarjeta">
                                        <div class="titulo">METALES</div>
                                        <div class="contenido">
                                            30 PUNTOS
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div class="container-fluid bg-dark text-white py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p class="m-0">&copy; 2023 Vivi Verde. Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
