<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vivi Verde - Registrarse</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="./register.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="./register.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="overlay" id="overlay"></div>
                <div class="popup" id="popup">
                    <h2>REGISTRO COMPLETADO!</h2>
                    <p>Bienvenido! Gracias por Registrarte! Ya puedes iniciar sesion con tu Usuario y Contraseña
                    </p>
                    <button onclick="cerrarPopup()">CERRAR</button>
                </div>
                <script>
                    // Función para mostrar el pop-up
                    function mostrarPopup() {
                        document.getElementById('overlay').style.display = 'flex';
                        document.getElementById('popup').style.display = 'block';
                    }

                    // Función para cerrar el pop-up
                    function cerrarPopup() {
                        document.getElementById('overlay').style.display = 'none';
                        document.getElementById('popup').style.display = 'none';
                    }
                </script>
                <div class="custom-height">
                    <div class="login-container">
                        <img src="../resources/viviverde.png" alt="Logo">
                        <h2>REGRISTRARSE</h2>
                        <form onsubmit="submitHadler(event)" class="d-flex row">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" placeholder="Username"required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" required placeholder="name@example.com" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8" pattern="^(?=.*[A-Z])(?=.*\d).+" title="Al menos 8 caracteres , una mayuscula y un numero">
                                <label for="password">Password</label>
                            </div>
                            <div class="text-center d-flex justify-content-center">
                                <button onclick="mostrarPopup()" type="button" onclick="submitHandler(event)" class="btn btn-primary ">Register</button>
                            </div>
                        </form>      
                    </div>
                </div>
            </div>
            <div class="container-fluid bg-dark text-white py-3">
                <div class="container1">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="m-0">&copy; 2023 Vivi Verde. Todos los derechos reservados.</p>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
